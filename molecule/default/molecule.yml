---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: false
    login_cmd_template: 'ssh {instance}'
    ansible_connection_options:
      connection: ssh
lint:
  name: yamllint
platforms:
  - name: localhost
    groups:
      - local_group
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    junitxml: molecule_test_results.xml
  lint:
    name: flake8
